{% extends "base.html" %}
{% block title %}Забанить пользователя{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Забанить пользователя: <strong>{{ user.username }}</strong></h2>

    <form method="POST" action="{{ url_for('ban_user', user_id=user.id) }}">
        <div class="mb-3">
            <label for="reason" class="form-label">Причина бана</label>
            <input type="text" class="form-control" id="reason" name="reason" placeholder="Введите причину бана" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-danger btn-lg">Забанить</button>
        </div>
    </form>

    <div class="mt-3 text-center">
        <a href="{{ url_for('accounts') }}" class="btn btn-secondary">Отмена</a>
    </div>
</div>
{% endblock %}
