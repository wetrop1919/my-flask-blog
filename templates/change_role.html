<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изменить роль</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .nav {
            text-align: right;
            margin-bottom: 20px;
        }
        .nav a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="nav">
        <a href="{{ url_for('logout') }}">Выйти</a>
    </div>

    <h2>Изменить роль для {{ user.username }}</h2>

    <form method="POST">
        <label for="role">Выберите новую роль:</label>
        <select name="role" id="role" required>
            {% for role in roles %}
                <option value="{{ role }}" {% if role == user.role %}selected{% endif %}>
                    {{ role|title }}
                </option>
            {% endfor %}
        </select>

        <button type="submit">Сохранить изменения</button>
    </form>
</div>

</body>
</html>
